<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/reset.css">
    <link rel="stylesheet" href="asset/css/mystyle.css">
    <title>Mypage</title>
</head>
<body>
  <div class="Mypage">
    <!-- 상단 헤더바 -->
    <header>
      <div class="container">
        <!-- 로고 -->
        <div class="logo-container">
          <a class="logo" href="/mainpage">
            COCO
          </a>
        </div>
    <!-- 검색바 -->
        <div class="SearchBar">
          <input class="SearchField" type="text">
          <img class="Dictation" src="asset/images/Dictation Glyph.svg" />
          <img class="SearchGlyph" src ="asset/images/searchgyph.svg"/>
          <div class="PlaceholderLabel">Search</div>
        </div>
    
        <!-- 메뉴 -->
        <div class=" sub-menu">
          <ul class="menu">
            <li>
              <a href="/mainpage" class="Home"><img  src="asset/images/home.svg"></a>
            </li>
            <li>
              <a href="/mytown" class="MyTown">
                <img src="asset/images/mytown.png" alt="My town" />My town</a>
            </li>
            <li>
              <a hre="/board" class="board">
                <img src="asset/images/article.svg" alt="게시판" />게시판</a>
            </li>
            <li>
              <a href="/mainpage" class="LogOut">
                <img calss="Logoutimg" src="asset/images/logout.svg" alt="Log out" />Log out</a>
            </li>
            <li>
              <a href="/setting" class="Setting">
                <img src="asset/images/setting.png" alt="설정" />Setting</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

<!-- 메인사진 섹션 -->
    <div class="Line1"></div>
    <div class="Mainimgsecton">
      <img class="mainmage" src="asset/images/Rectangle 23.png" />
    </div>
<!-- 사진 삽입 버튼 -->
    <div class="addbg"></div>
    <img class="addimg" src="asset/images/vector.svg">
<!-- 프로필부분 -->
    <div class="Profile">
      <div class="Profilebg"></div>
      <div class="intro"></div>
      <img class="Profilimg" src="asset/images/ellipse-3.png" />
      <div class="Profiletitle">Profile</div>
      <div class="profilecontent">Hi! Nice to meet you<br/>I just moved here :3</div>
      <img class="VerifiedUser" src="asset/images/verified-user.svg">
      <img class="proSettings" src="asset/images/settings.svg">
    </div>

  <!-- 사진섹션 -->
  <div class="imgbox">
    <img class="Myimgs1" src="asset/images/rectangle-29.png" />
    <img class="Myimgs2" src="asset/images/rectangle-30.png" />
    <img class="Myimgs3" src="asset/images/rectangle-31.png" />
  </div>   
    <img class="moreArrow" src="asset\images\arrow-back-ios.svg">
    <div class="Line2"></div>

<!-- 내 게시글 섹션 -->
    <div class="boardtitle">내 게시글</div>
    <div class="filter">최신순</div>
    <img class="filterimg" src="asset/images/arrow-drop-down.svg">
    
    <!-- 게시글 -->
    <div class="contentbox">
      <div class="mybroadbg"></div>
      <div class="mybroad"></div>
      <div class="comment"></div>
      <p class="content">Hi! Nice to meet you<br/>I just moved here :3</p>
      <img class="Like" src="asset/images/favorite.svg">
      <img class="Send" src="asset/images/send.svg">  
    </div>

    

<!-- 내 게시글 작성 버튼 -->
    <div class="createbroad"></div>
    <div class="createW">게시글 작성</div>
    <img class="Createimg" src="asset/images/create.svg">

</body>
</html>
